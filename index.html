    <div class="sofax-preloader-wrap">

        <div></div>

    </div>

    <!-- progress bar -->

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <!-- progress circle -->
    <div class="paginacontainer">
      <div class="progress-wrap">
        <svg
          class="progress-circle svg-content"
          width="100%"
          height="100%"
          viewBox="-1 -1 102 102"
        >
          <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
        <div class="top-arrow">
          <i class="fa-solid fa-chevron-up" style="color: #5d42fe"></i>
        </div>
      </div>
    </div>
    <!-- End All Js -->

    <header
      class="site-header sofax-header-section site-header--menu-center"
      id="sticky-menu"
    >

        <nav class="navbar site-navbar">
          <!-- Brand Logo-->
          <div class="brand-logo">
            <a href="index.html">

    <!-- End breadcrumb-->
    <section class="sofax-section-padding4 wrapper">
      <div class="container">
        <div class="sofax-countdown-wrap">
          <div class="sofax-countdown-item wow fadeInUpX" data-wow-delay="0.1s">
            <div class="countdown-days">
              <div class="number"></div>
            </div>
            <p>Days</p>
          </div>
          <div class="sofax-countdown-item wow fadeInUpX" data-wow-delay="0.2s">
            <div class="countdown-hours">
              <div class="number"></div>
            </div>
            <p>Hours</p>
          </div>
          <div class="sofax-countdown-item wow fadeInUpX" data-wow-delay="0.3s">
            <div class="countdown-minutes">
              <div class="number"></div>
            </div>
            <p>Mins</p>
          </div>
          <div class="sofax-countdown-item wow fadeInUpX" data-wow-delay="0.4s">
            <div class="countdown-seconds">
              <div class="number"></div>
            </div>
            <p>Secs</p>
          </div>
        </div>
        <div
          class="sofax-countdown-content sofax-section-title center max-width-large"
        >
          <h2 style="color: #1e1e1e">Something great is coming!</h2>
        </div>
        <div class="sofax-countdown-bottom-text">
          <p>On the move to make dreams come alive...</p>
        </div>
        <div
          class="sofax-subscription-field blog-details-subscribe-btn d-flex justify-content-center"
          style="margin-top: 40px"
        >
          <a
            class="sofax-default-btn pill sofax-header-btn"
            data-text="Contact Us"
            target="_blank"
            href="mailto:info@allmaxed.com"
          >
            <span class="button-wraper">Contact Us</span>
          </a>
        </div>
      </div>
    </section>
